<head>
    <script>
        function closeWindow() {
            const urlParams = new URLSearchParams(window.location.search);
            const backToUrl = urlParams.get('backToUrl');
            window.location.replace(backToUrl);
        }
    </script>
</head>
<body>
    <p>Add credentials</p>
    <button onclick="closeWindow()">Close me</button>
</body>
